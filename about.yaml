    name: "hero"
    heading: "彩りと安心を、燕の住まいへ。"
    subcopy: "10年後も変わらない価値を届ける “完全自社施工” の塗装店〈いろは〉"
    lead: "屋根・外壁から室内・家具の細部まで。地域密着の一人親方が、丁寧な仕上げと明朗価格であなたの暮らしを守ります。"

